<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            background-color: #0a0a2a;
            border: 2px solid #3a3a8a;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(58, 58, 138, 0.5);
        }
        
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        
        #score, #health, #gameOver {
            margin-bottom: 10px;
        }
        
        #gameOver {
            display: none;
            color: #ff5555;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 250px;
        }
        
        #restartButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3a3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #restartButton:hover {
            background-color: #5555cc;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="uiContainer">
            <div id="score">Score: 0</div>
            <div id="health">Health: 100</div>
            <div id="gameOver">GAME OVER</div>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="instructions">
            Move: WASD or Arrow Keys | Shoot: Mouse Click | Reload: R
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        
        let score = 0;
        let health = 100;
        let gameOver = false;
        let enemies = [];
        let bullets = [];
        let particles = [];
        let keys = {};
        let lastEnemySpawn = 0;
        let enemySpawnRate = 1000; // ms
        let ammo = 30;
        let reloading = false;
        let reloadTime = 1500; // ms
        let reloadStart = 0;
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speed: 5,
            color: '#4a9de3'
        };
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Reload with R key
            if (e.key === 'r' && !reloading && ammo < 30) {
                reloading = true;
                reloadStart = Date.now();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            
            if (ammo > 0 && !reloading) {
                shoot(e);
                ammo--;
            }
        });
        
        restartButton.addEventListener('click', restartGame);
        
        // Shoot function
        function shoot(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            
            bullets.push({
                x: player.x,
                y: player.y,
                radius: 5,
                speed: 10,
                velocityX: Math.cos(angle) * 10,
                velocityY: Math.sin(angle) * 10,
                color: '#ffcc00'
            });
        }
        
        // Create enemy
        function createEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                case 1: // right
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                case 3: // left
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            const speed = 1 + Math.random() * 2;
            const radius = 15 + Math.random() * 15;
            const color = `hsl(${Math.random() * 60}, 70%, 50%)`; // Red to yellow colors
            
            enemies.push({
                x,
                y,
                radius,
                speed,
                color
            });
        }
        
        // Create particles for explosion effect
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x,
                    y,
                    radius: Math.random() * 3 + 1,
                    color,
                    velocityX: (Math.random() - 0.5) * 5,
                    velocityY: (Math.random() - 0.5) * 5,
                    life: 30 + Math.random() * 20,
                    fade: 0.02 + Math.random() * 0.02
                });
            }
        }
        
        // Update game state
        function update() {
            if (gameOver) return;
            
            // Move player
            if (keys['ArrowUp'] || keys['w'] || keys['W']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) player.x += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // Spawn enemies
            const now = Date.now();
            if (now - lastEnemySpawn > enemySpawnRate) {
                createEnemy();
                lastEnemySpawn = now;
                
                // Gradually increase spawn rate
                enemySpawnRate = Math.max(300, enemySpawnRate - 10);
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].velocityX;
                bullets[i].y += bullets[i].velocityY;
                
                // Remove bullets that are off screen
                if (bullets[i].x < -bullets[i].radius || 
                    bullets[i].x > canvas.width + bullets[i].radius || 
                    bullets[i].y < -bullets[i].radius || 
                    bullets[i].y > canvas.height + bullets[i].radius) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                // Move toward player
                const dx = player.x - enemies[i].x;
                const dy = player.y - enemies[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                enemies[i].x += (dx / distance) * enemies[i].speed;
                enemies[i].y += (dy / distance) * enemies[i].speed;
                
                // Check collision with player
                if (distance < player.radius + enemies[i].radius) {
                    health -= 10;
                    createParticles(enemies[i].x, enemies[i].y, enemies[i].color, 15);
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bulletDx = enemies[i].x - bullets[j].x;
                    const bulletDy = enemies[i].y - bullets[j].y;
                    const bulletDistance = Math.sqrt(bulletDx * bulletDx + bulletDy * bulletDy);
                    
                    if (bulletDistance < enemies[i].radius + bullets[j].radius) {
                        // Enemy hit!
                        score += Math.floor(enemies[i].radius);
                        createParticles(enemies[i].x, enemies[i].y, enemies[i].color, 15);
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        break;
                    }
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].velocityX;
                particles[i].y += particles[i].velocityY;
                particles[i].life -= particles[i].fade;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Update reloading state
            if (reloading && Date.now() - reloadStart > reloadTime) {
                reloading = false;
                ammo = 30;
            }
            
            // Check game over condition
            if (health <= 0) {
                gameOver = true;
                gameOverElement.style.display = 'block';
                restartButton.style.display = 'block';
            }
            
            // Update UI
            scoreElement.textContent = `Score: ${score}`;
            healthElement.textContent = `Health: ${health}`;
            healthElement.style.color = health > 50 ? 'white' : (health > 20 ? 'yellow' : 'red');
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0a0a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid background
            ctx.strokeStyle = 'rgba(58, 58, 138, 0.2)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw player direction indicator
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + player.radius * 1.5, player.y);
            ctx.stroke();
            
            // Draw bullets
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw enemy "eyes"
                ctx.fillStyle = '#000';
                const eyeOffset = enemy.radius * 0.4;
                ctx.beginPath();
                ctx.arc(enemy.x - eyeOffset, enemy.y - eyeOffset, enemy.radius * 0.3, 0, Math.PI * 2);
                ctx.arc(enemy.x + eyeOffset, enemy.y - eyeOffset, enemy.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw particles
            for (const particle of particles) {
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
            
            // Draw ammo indicator
            ctx.fillStyle = reloading ? 'orange' : (ammo > 10 ? 'white' : 'red');
            ctx.font = '16px Arial';
            ctx.fillText(`Ammo: ${ammo}${reloading ? ' (Reloading...)' : ''}`, 10, 60);
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Restart game
        function restartGame() {
            score = 0;
            health = 100;
            gameOver = false;
            enemies = [];
            bullets = [];
            particles = [];
            ammo = 30;
            reloading = false;
            enemySpawnRate = 1000;
            
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
